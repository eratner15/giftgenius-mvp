<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF69B4" />
    <meta name="description" content="GiftGenius - Find the perfect gift backed by real testimonials from men" />
    <title>GiftGenius - Gift Ideas That Actually Work</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #6B46C1;
            --primary-dark: #553C9A;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
            --light: #F3F4F6;
            --dark: #1F2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-container {
            background: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .trust-indicators {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .trust-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        /* Quick Recommendations */
        .quick-recs {
            background: var(--light);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .quick-recs h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .quick-btn {
            padding: 15px;
            background: white;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 1rem;
        }

        .quick-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.15);
        }

        .quick-btn.active {
            background: var(--primary);
            color: white;
        }

        .quick-btn .emoji {
            font-size: 1.3rem;
            margin-right: 8px;
        }

        .quick-btn .label {
            font-weight: 600;
        }

        .quick-btn .desc {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters select, .filters input {
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            min-width: 150px;
            transition: border-color 0.3s;
        }

        .filters select:focus, .filters input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filters input[type="search"] {
            min-width: 280px;
            flex: 1;
        }

        .clear-filters {
            padding: 12px 20px;
            background: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--dark);
            transition: background 0.3s;
        }

        .clear-filters:hover {
            background: #E5E7EB;
        }

        /* Results Summary */
        .results-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--dark);
            font-weight: 600;
        }

        .sort-options {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .sort-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Gift Grid */
        .gift-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .gift-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .gift-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .gift-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gift-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--success);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .gift-badge.hot {
            background: var(--danger);
        }

        .gift-card-content {
            padding: 18px;
        }

        .gift-card h3 {
            font-size: 1.15rem;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .price {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: bold;
        }

        .delivery {
            font-size: 0.85rem;
            color: #6B7280;
        }

        .rating-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .hearts {
            display: flex;
            gap: 2px;
        }

        .success-text {
            font-size: 0.9rem;
            color: #4B5563;
        }

        .testimonial-preview {
            font-size: 0.85rem;
            color: #6B7280;
            font-style: italic;
            border-left: 3px solid var(--primary);
            padding-left: 10px;
            margin-top: 10px;
        }

        /* Detail View */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .detail-modal {
            background: white;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid var(--light);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: var(--light);
        }

        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .detail-image {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .detail-image img {
            width: 100%;
            height: auto;
        }

        .detail-info h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .detail-price {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            padding: 12px;
            background: var(--light);
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6B7280;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .buy-section {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .buy-btn {
            flex: 1;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background: var(--primary-dark);
        }

        .save-btn {
            padding: 15px;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background: var(--primary);
            color: white;
        }

        .testimonials-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .testimonials-section h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .testimonial {
            padding: 20px;
            background: var(--light);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .testimonial-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reviewer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .reviewer-name {
            font-weight: 600;
            color: var(--dark);
        }

        .reviewer-meta {
            font-size: 0.85rem;
            color: #6B7280;
        }

        .star-rating {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #FCD34D;
            font-size: 18px;
        }

        .testimonial-text {
            color: #4B5563;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .testimonial-footer {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .helpful-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .helpful-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Loading & Error States */
        .loading, .error, .empty {
            text-align: center;
            padding: 60px 20px;
        }

        .loading {
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #FEE;
            color: #C00;
            border-radius: 8px;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 { font-size: 1.8rem; }
            .hero p { font-size: 1rem; }

            .quick-buttons {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filters input[type="search"] {
                width: 100%;
                min-width: 100%;
            }

            .gift-grid {
                grid-template-columns: 1fr;
            }

            .detail-content {
                grid-template-columns: 1fr;
            }

            .testimonials-section {
                grid-column: 1;
            }

            .results-summary {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        const { useState, useEffect, Fragment } = React;
        const { createRoot } = ReactDOM;
        const e = React.createElement;

        // Data source
        const DATA_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3001'
            : './full-data.json';

        function App() {
            const [gifts, setGifts] = useState([]);
            const [allGifts, setAllGifts] = useState([]);
            const [selectedGift, setSelectedGift] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [favorites, setFavorites] = useState([]);
            const [sortBy, setSortBy] = useState('popular');

            const [filter, setFilter] = useState({
                category: '',
                maxPrice: 1000,
                minSuccessRate: 0,
                search: '',
                quickFilter: ''
            });

            // Quick recommendation scenarios
            const quickScenarios = [
                { id: 'anniversary', emoji: '💑', label: 'Anniversary', desc: 'Romantic & meaningful', filter: { category: 'jewelry', minSuccessRate: 90 } },
                { id: 'birthday', emoji: '🎂', label: 'Birthday', desc: 'Personal & special', filter: { category: '', minSuccessRate: 80 } },
                { id: 'justbecause', emoji: '💝', label: 'Just Because', desc: 'Thoughtful surprise', filter: { maxPrice: 100 } },
                { id: 'apology', emoji: '🙏', label: 'Apology Gift', desc: 'Make things right', filter: { minSuccessRate: 95 } },
                { id: 'holiday', emoji: '🎄', label: 'Holiday', desc: 'Festive & cozy', filter: { category: 'home' } },
                { id: 'firstdate', emoji: '🌹', label: 'New Relationship', desc: 'Not too much', filter: { maxPrice: 50 } }
            ];

            useEffect(() => {
                fetchGifts();
                loadFavorites();
            }, []);

            useEffect(() => {
                filterAndSortGifts();
            }, [filter, sortBy, allGifts]);

            const loadFavorites = () => {
                const saved = localStorage.getItem('favorites');
                if (saved) setFavorites(JSON.parse(saved));
            };

            const toggleFavorite = (giftId) => {
                const newFavorites = favorites.includes(giftId)
                    ? favorites.filter(id => id !== giftId)
                    : [...favorites, giftId];
                setFavorites(newFavorites);
                localStorage.setItem('favorites', JSON.stringify(newFavorites));
            };

            const fetchGifts = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(DATA_URL);
                    if (!response.ok) throw new Error('Failed to fetch gifts');
                    const data = await response.json();

                    const giftsData = data.gifts || [];
                    setAllGifts(giftsData);
                    setGifts(giftsData);
                } catch (error) {
                    console.error('Error fetching gifts:', error);
                    setError('Unable to load gifts. Please try again later.');
                    setGifts([]);
                } finally {
                    setLoading(false);
                }
            };

            const filterAndSortGifts = () => {
                let filtered = [...allGifts];

                // Apply filters
                if (filter.category) {
                    filtered = filtered.filter(g => g.category === filter.category);
                }
                if (filter.maxPrice < 1000) {
                    filtered = filtered.filter(g => g.price <= filter.maxPrice);
                }
                if (filter.minSuccessRate > 0) {
                    filtered = filtered.filter(g => g.success_rate >= filter.minSuccessRate);
                }
                if (filter.search) {
                    const searchTerm = filter.search.toLowerCase();
                    filtered = filtered.filter(g =>
                        (g.name && g.name.toLowerCase().includes(searchTerm)) ||
                        (g.title && g.title.toLowerCase().includes(searchTerm)) ||
                        (g.description && g.description.toLowerCase().includes(searchTerm))
                    );
                }

                // Apply sorting
                switch (sortBy) {
                    case 'price-low':
                        filtered.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-high':
                        filtered.sort((a, b) => b.price - a.price);
                        break;
                    case 'rating':
                        filtered.sort((a, b) => b.success_rate - a.success_rate);
                        break;
                    case 'reviews':
                        filtered.sort((a, b) => b.total_reviews - a.total_reviews);
                        break;
                    default: // popular
                        filtered.sort((a, b) => (b.success_rate * b.total_reviews) - (a.success_rate * a.total_reviews));
                }

                setGifts(filtered);
            };

            const handleQuickFilter = (scenario) => {
                setFilter({
                    ...filter,
                    ...scenario.filter,
                    quickFilter: scenario.id
                });
            };

            const clearFilters = () => {
                setFilter({
                    category: '',
                    maxPrice: 1000,
                    minSuccessRate: 0,
                    search: '',
                    quickFilter: ''
                });
            };

            const renderHearts = (rate) => {
                const hearts = Math.round(rate / 20);
                return '❤️'.repeat(hearts) + '🤍'.repeat(5 - hearts);
            };

            const renderStars = (rating) => {
                const stars = [];
                for (let i = 1; i <= 5; i++) {
                    stars.push(e('span', { key: i, className: 'star' }, i <= rating ? '★' : '☆'));
                }
                return stars;
            };

            const getTopTestimonial = (gift) => {
                if (!gift.testimonials || gift.testimonials.length === 0) return null;
                return gift.testimonials.find(t => t.partner_rating === 5) || gift.testimonials[0];
            };

            const isHotGift = (gift) => {
                return gift.success_rate >= 95 && gift.total_reviews >= 3;
            };

            const isFavorite = (giftId) => {
                return favorites.includes(giftId);
            };

            return e('div', { className: 'app-container' },
                // Hero Section
                e('div', { className: 'hero' },
                    e('h1', null, '🎁 GiftGenius'),
                    e('p', null, 'Gift ideas that actually work, backed by real testimonials'),
                    e('div', { className: 'trust-indicators' },
                        e('div', { className: 'trust-indicator' },
                            e('span', null, '✅'),
                            e('span', null, '33 Verified Gifts')
                        ),
                        e('div', { className: 'trust-indicator' },
                            e('span', null, '💬'),
                            e('span', null, '57+ Real Reviews')
                        ),
                        e('div', { className: 'trust-indicator' },
                            e('span', null, '⭐'),
                            e('span', null, '87% Success Rate')
                        )
                    )
                ),

                e('div', { className: 'container' },
                    // Quick Recommendations
                    !loading && e('div', { className: 'quick-recs' },
                        e('h2', null, '🎯 Quick Recommendations'),
                        e('div', { className: 'quick-buttons' },
                            quickScenarios.map(scenario =>
                                e('button', {
                                    key: scenario.id,
                                    className: `quick-btn ${filter.quickFilter === scenario.id ? 'active' : ''}`,
                                    onClick: () => handleQuickFilter(scenario)
                                },
                                    e('span', { className: 'emoji' }, scenario.emoji),
                                    e('div', null,
                                        e('div', { className: 'label' }, scenario.label),
                                        e('div', { className: 'desc' }, scenario.desc)
                                    )
                                )
                            )
                        )
                    ),

                    // Filters
                    !loading && e('div', { className: 'filters' },
                        e('input', {
                            type: 'search',
                            placeholder: '🔍 Search gifts...',
                            value: filter.search,
                            onChange: (ev) => setFilter({...filter, search: ev.target.value})
                        }),
                        e('select', {
                            value: filter.category,
                            onChange: (ev) => setFilter({...filter, category: ev.target.value})
                        },
                            e('option', { value: '' }, 'All Categories'),
                            e('option', { value: 'jewelry' }, '💎 Jewelry'),
                            e('option', { value: 'experiences' }, '🎭 Experiences'),
                            e('option', { value: 'home' }, '🏠 Home'),
                            e('option', { value: 'fashion' }, '👗 Fashion'),
                            e('option', { value: 'beauty' }, '💄 Beauty'),
                            e('option', { value: 'tech' }, '📱 Tech'),
                            e('option', { value: 'unique' }, '✨ Unique')
                        ),
                        e('select', {
                            value: filter.maxPrice,
                            onChange: (ev) => setFilter({...filter, maxPrice: parseInt(ev.target.value)})
                        },
                            e('option', { value: 1000 }, 'Any Price'),
                            e('option', { value: 50 }, 'Under $50'),
                            e('option', { value: 100 }, 'Under $100'),
                            e('option', { value: 200 }, 'Under $200'),
                            e('option', { value: 500 }, 'Under $500')
                        ),
                        e('select', {
                            value: filter.minSuccessRate,
                            onChange: (ev) => setFilter({...filter, minSuccessRate: parseInt(ev.target.value)})
                        },
                            e('option', { value: 0 }, 'Any Rating'),
                            e('option', { value: 70 }, '70%+ Love It'),
                            e('option', { value: 80 }, '80%+ Love It'),
                            e('option', { value: 90 }, '90%+ Love It'),
                            e('option', { value: 95 }, '95%+ Love It')
                        ),
                        (filter.category || filter.maxPrice < 1000 || filter.minSuccessRate > 0 || filter.search || filter.quickFilter) &&
                        e('button', { className: 'clear-filters', onClick: clearFilters }, '✕ Clear Filters')
                    ),

                    // Results Summary & Sorting
                    !loading && gifts.length > 0 && e('div', { className: 'results-summary' },
                        e('div', { className: 'results-count' },
                            `Found ${gifts.length} perfect gift${gifts.length === 1 ? '' : 's'}`
                        ),
                        e('div', { className: 'sort-options' },
                            ['popular', 'rating', 'price-low', 'price-high', 'reviews'].map(option =>
                                e('button', {
                                    key: option,
                                    className: `sort-btn ${sortBy === option ? 'active' : ''}`,
                                    onClick: () => setSortBy(option)
                                },
                                    option === 'popular' ? 'Most Popular' :
                                    option === 'rating' ? 'Highest Rated' :
                                    option === 'price-low' ? 'Price ↓' :
                                    option === 'price-high' ? 'Price ↑' :
                                    'Most Reviews'
                                )
                            )
                        )
                    ),

                    // Loading State
                    loading && e('div', { className: 'loading' },
                        e('div', { className: 'spinner' }),
                        e('p', null, '🎁 Loading amazing gift ideas...')
                    ),

                    // Error State
                    error && e('div', { className: 'error' }, error),

                    // Empty State
                    !loading && !error && gifts.length === 0 && e('div', { className: 'empty' },
                        e('p', null, 'No gifts found. Try adjusting your filters.')
                    ),

                    // Gift Grid
                    !loading && !error && gifts.length > 0 && e('div', { className: 'gift-grid' },
                        gifts.map(gift => {
                            const testimonial = getTopTestimonial(gift);
                            return e('div', {
                                key: gift.id,
                                className: 'gift-card fade-in',
                                onClick: () => setSelectedGift(gift)
                            },
                                isHotGift(gift) && e('div', { className: 'gift-badge hot' }, '🔥 HOT'),
                                !isHotGift(gift) && gift.success_rate >= 90 && e('div', { className: 'gift-badge' }, '⭐ TOP RATED'),
                                e('img', { src: gift.image_url, alt: gift.name || gift.title }),
                                e('div', { className: 'gift-card-content' },
                                    e('h3', null, gift.name || gift.title),
                                    e('div', { className: 'price-row' },
                                        e('span', { className: 'price' }, `$${gift.price}`),
                                        gift.delivery_time && e('span', { className: 'delivery' }, `📦 ${gift.delivery_time}`)
                                    ),
                                    e('div', { className: 'rating-row' },
                                        e('div', { className: 'hearts' }, renderHearts(gift.success_rate)),
                                        e('span', { className: 'success-text' },
                                            `${gift.success_rate}% love it (${gift.total_reviews} reviews)`
                                        )
                                    ),
                                    testimonial && e('div', { className: 'testimonial-preview' },
                                        `"${testimonial.review_text.substring(0, 80)}..." - ${testimonial.reviewer_name}`
                                    )
                                )
                            );
                        })
                    ),

                    // Gift Detail Modal
                    selectedGift && e('div', {
                        className: 'modal-overlay',
                        onClick: (ev) => {
                            if (ev.target.className === 'modal-overlay') setSelectedGift(null);
                        }
                    },
                        e('div', { className: 'detail-modal' },
                            e('button', {
                                className: 'close-btn',
                                onClick: () => setSelectedGift(null)
                            }, '✕'),

                            e('div', { className: 'detail-content' },
                                e('div', { className: 'detail-image' },
                                    e('img', { src: selectedGift.image_url, alt: selectedGift.name })
                                ),

                                e('div', { className: 'detail-info' },
                                    e('h2', null, selectedGift.name || selectedGift.title),
                                    e('div', { className: 'detail-price' }, `$${selectedGift.price}`),

                                    e('div', { className: 'detail-stats' },
                                        e('div', { className: 'stat-box' },
                                            e('div', { className: 'stat-label' }, 'Success Rate'),
                                            e('div', { className: 'stat-value' }, `${selectedGift.success_rate}%`)
                                        ),
                                        e('div', { className: 'stat-box' },
                                            e('div', { className: 'stat-label' }, 'Reviews'),
                                            e('div', { className: 'stat-value' }, selectedGift.total_reviews)
                                        ),
                                        e('div', { className: 'stat-box' },
                                            e('div', { className: 'stat-label' }, 'Category'),
                                            e('div', { className: 'stat-value' }, selectedGift.category)
                                        ),
                                        e('div', { className: 'stat-box' },
                                            e('div', { className: 'stat-label' }, 'Delivery'),
                                            e('div', { className: 'stat-value' }, selectedGift.delivery_time || 'Standard')
                                        )
                                    ),

                                    e('p', null, selectedGift.description),

                                    e('div', { className: 'buy-section' },
                                        e('button', {
                                            className: 'buy-btn',
                                            onClick: () => window.open(selectedGift.amazon_url || selectedGift.etsy_url, '_blank')
                                        }, '🛒 Get This Gift'),
                                        e('button', {
                                            className: 'save-btn',
                                            onClick: () => toggleFavorite(selectedGift.id)
                                        }, isFavorite(selectedGift.id) ? '❤️ Saved' : '🤍 Save')
                                    )
                                ),

                                // Testimonials Section
                                e('div', { className: 'testimonials-section' },
                                    e('h3', null, `Real Stories (${selectedGift.testimonials ? selectedGift.testimonials.length : 0})`),
                                    selectedGift.testimonials && selectedGift.testimonials.map((testimonial, idx) =>
                                        e('div', { key: idx, className: 'testimonial' },
                                            e('div', { className: 'testimonial-header' },
                                                e('div', { className: 'reviewer-info' },
                                                    e('div', { className: 'reviewer-avatar' },
                                                        testimonial.reviewer_name.charAt(0)
                                                    ),
                                                    e('div', null,
                                                        e('div', { className: 'reviewer-name' }, testimonial.reviewer_name),
                                                        e('div', { className: 'reviewer-meta' },
                                                            `${testimonial.relationship_stage} • ${testimonial.gift_occasion}`
                                                        )
                                                    )
                                                ),
                                                e('div', { className: 'star-rating' },
                                                    renderStars(testimonial.partner_rating)
                                                )
                                            ),
                                            e('p', { className: 'testimonial-text' }, testimonial.review_text),
                                            e('div', { className: 'testimonial-footer' },
                                                e('button', { className: 'helpful-btn' }, '👍 Helpful (0)'),
                                                e('button', { className: 'helpful-btn' }, '💬 Reply')
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        }

        // Initialize app
        const root = createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
</body>
</html>
